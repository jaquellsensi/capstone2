
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
</head>
<body>

    <header class="text-center p-3">
        <h1>National Parks Search</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="parks.html">National Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mountains.html">Mountains</a>
                </li>
            </ul>
        </div>
    </nav>
    <style>

    body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('images/bestparkpic2.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            text-align: center;
            margin: 0;
            color: #fff;

            /* Improve image rendering */
            image-rendering: auto;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    

        #locationSearch,
        #parkTypeSearch {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 10px;
            color: #000; /* Change this color to your desired text color */
        }

footer {
    background: rgba(255, 255, 255, 0.1); /* Transparent white background */
    backdrop-filter: blur(10px); /* Add blur for glassmorphism effect */
    border-top: 1px solid rgba(255, 255, 255, 0.2); /* Border for separation */
    position: fixed; /* Keep the footer at the bottom */
    width: 100%; /* Full width */
    text-align: center;
    padding: 10px; /* Add padding for better visibility */
    bottom: 0; /* Stick to the bottom */
    z-index: 1000; /* Ensure the footer is above other elements */
    color: #000; /* Change this color to your desired text color */
}

header {
    background: rgba(255, 255, 255, 0.2); /* Transparent white background */
    backdrop-filter: blur(10px); /* Add blur for glassmorphism effect */
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Border for separation */
    text-align: center;
    padding: 10px;
    color: #fff;
}

/* Add this to your existing styles or modify as needed */

#searchResults{
    background: rgba(255, 255, 255, 0.1); /* Transparent white background */
    backdrop-filter: blur(10px); /* Add blur for glassmorphism effect */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Border for separation */
    border-radius: 10px;
    margin-bottom: 10px;
    padding: 10px;
}

#searchResults h5 {
    color: #000;
}

#searchResults p {
    color: #000;
}



    </style>


    <section class="container mt-4">
        <h2>Explore National Parks</h2>
        <p>This page allows you to search and explore various national parks.</p>

        <!-- Search by Location -->
        <div class="form-group">
            <label for="locationSearch">Search by Location:</label>
            <select class="form-control" id="locationSearch">      
                <!-- Options will be dynamically populated based on the location array -->
                ${locationsArray.map(location => `<option value="">Select Location</option>`).join('')}
            </select>
        </div>

        <!-- Search by Park Type -->
        <div class="form-group">
            <label for="parkTypeSearch">Search by Park Type:</label>
            <select class="form-control" id="parkTypeSearch">
                <!-- Populate dropdown with park types from parkTypeData.js -->
                ${parkTypesArray.map(parkType => `<option value="">Select Park Type</option>`).join('')}
            </select>
        </div>
        <button class="btn btn-outline-light" id="searchButton">Search</button>

        <button class="btn btn-outline-light" id="resetButton">Reset</button>

        <!-- Display search results here -->
        <div id="searchResults" class="card-container mt-4">
            <!-- Results will be dynamically populated based on user selections -->
        </div>

        <!-- Display detailed information about the selected park -->
        <div id="parkDetails" class="mt-4">
            <!-- Details will be dynamically populated based on user selections -->

        </div>
    </section>


    <footer class="text-center mt-4">
        <p>&copy; 2023 Embark Parks</p>
    </footer>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript files-->

    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/parkTypeData.js"></script>
   
    <script src="scripts/search.js"></script>
</body>
</html>
