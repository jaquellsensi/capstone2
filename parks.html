
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
</head>
<body>

    <header class="bg-dark text-white text-center p-3">
        <h1>National Parks Search</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="parks.html">National Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mountains.html">Mountains</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="container mt-4">
        <h2>Explore National Parks</h2>
        <p>This page allows you to search and explore various national parks.</p>

        <!-- Search by Location -->
        <div class="form-group">
            <label for="locationSearch">Search by Location:</label>
            <select class="form-control" id="locationSearch">      
                <!-- Options will be dynamically populated based on the location array -->
                ${locationsArray.map(location => `<option value="${location}">${location}</option>`).join('')}
            </select>
        </div>

        <!-- Search by Park Type -->
        <div class="form-group">
            <label for="parkTypeSearch">Search by Park Type:</label>
            <select class="form-control" id="parkTypeSearch">
                <!-- Populate dropdown with park types from parkTypeData.js -->
                ${parkTypesArray.map(parkType => `<option value="${parkType}">${parkType}</option>`).join('')}
            </select>
        </div>
        <button id="searchButton">Search</button>

        <!-- Display search results here -->
        <div id="searchResults" class="mt-4">
            <!-- Results will be dynamically populated based on user selections -->
        </div>

        <!-- Display detailed information about the selected park -->
        <div id="parkDetails" class="mt-4">
            <!-- Details will be dynamically populated based on user selections -->

        </div>
    </section>


    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2023 My National Parks Website</p>
    </footer>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript files-->

    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/parkTypeData.js"></script>
   
    <script src="scripts/search.js"></script>
</body>
</html>
