<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embark Parks</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
    <style>
        body {
            background-image: url('images/holly-man.jpg');
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0; /* Remove default margin */
        }


        /* Welcome to Embark Parks section styles */
        .image-overlay {
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 4rem;
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Add blur for glassmorphism effect */
            margin-top: 120px; /* Adjust the top margin */
        }

        .welcome-section h2, .welcome-section p {
            margin: 0; /* Remove default margin for h2 and p */
        }

        /* Footer styles */
        footer {
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            backdrop-filter: blur(10px); /* Add blur for glassmorphism effect */
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Border for separation */
            position: fixed; /* Keep the footer at the bottom */
            width: 100%; /* Full width */
            text-align: center;
            padding: 10px; /* Add padding for better visibility */
            bottom: 0; /* Stick to the bottom */
            z-index: 1000; /* Ensure the footer is above other elements */
        }
    </style>
</head>
<body>

    <!-- Welcome to Embark Parks section -->
    <div class="image-overlay d-flex flex-column justify-content-between align-items-center text-center text-white">
        <h2>Embark Parks</h2>
        <p>Explore the beauty of nature in our national parks and conquer majestic mountains.</p>
        <div class="d-flex justify-content-between w-100">
            <a href="nationalparks.html" class="btn btn-outline-light btn-lg">Explore National Parks</a>
            <a href="mountains.html" class="btn btn-outline-light btn-lg">Conquer Mountains</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2023 Embark Parks</p>
    </footer>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
