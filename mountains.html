<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains Information</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #8FBF7F;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            text-align: center;
            margin: 0;
            color: #fff;
        }

        .container {
            flex: 1;
            margin-top: 20px; /* Adjust as needed */
            margin-bottom: 50px; /* Adjust as needed */
        }

        /* Apply glassmorphism effect to certain elements */
        #mountainDropdown,
        #mountainInfo {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
            color: #0d0c0c;
        }

        /* Apply a similar button style as used in the main page */
        .btn-mountain {
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-mountain:hover {
            background-color: #fff;
            color: #000;
        }

        /* Footer styles */
        footer {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 10px;
            color: black;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white text-center p-3">
        <h1>Mountains Information</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="parks.html">National Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mountains.html">Mountains</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <h2>Discover Majestic Mountains</h2>
        <p>This page provides information about various mountains and their characteristics.</p>

        <!-- Add a dropdown for mountain selection -->
        <label for="mountainDropdown">Select a mountain:</label>
        <select id="mountainDropdown" class="form-control" onchange="displayMountainInfo()">
            <!-- The options will be dynamically populated using JavaScript -->
        </select>

        <div id="mountainInfo">
            <!-- Mountain information will be displayed here -->
        </div>

        <!-- Apply a similar button style as used in the main page -->
        <button class="btn-mountain" onclick="exploreMountain()">Explore More</button>


    </section>

    <footer class="text-black text-center p-3">
        <p>&copy; 2023 Embark Parks</p>
    </footer>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountain-Info.js"></script>


</body>
</html>
